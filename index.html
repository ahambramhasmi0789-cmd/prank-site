<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial,sans-serif;
}
.card{
    background:white;
    padding:30px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
    text-align:center;
    position:relative;
    width:90%;
    max-width:320px;
}
button{
    padding:10px 24px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
#yes{background:#4CAF50;color:white;margin-right:10px;}
#no{background:#f44336;color:white;position:absolute;}
img{
    max-width:90%;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
}
</style>
</head>
<body>

<div class="card">
    <h1>Are you gay‚Ä¶? üòè</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no">No</button>
</div>

<audio id="laugh">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
</audio>

<script>
const noBtn = document.getElementById("no");
const card = document.querySelector(".card");

function moveButton(){
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
}
noBtn.addEventListener("mouseenter", moveButton);

function yesClick(){
    document.getElementById("laugh").play();
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
        <img src="image.png">
    </div>`;
}
</script>

</body>
</html>
